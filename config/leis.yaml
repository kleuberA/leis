# ── Configurações por fonte ──────────────────────────────────
fontes:
  planalto:
    dominio: "www.planalto.gov.br"
    encoding_padrao: latin-1
    rate_limit_rpm: 20
    retry_attempts: 4
    timeout_segundos: 25
    selector_principal: "body"

  senado:
    dominio: "legis.senado.leg.br"
    encoding_padrao: utf-8
    rate_limit_rpm: 15
    retry_attempts: 3
    timeout_segundos: 30
    selector_principal: ".textoNorma"

  camara:
    dominio: "www.camara.leg.br"
    encoding_padrao: utf-8
    rate_limit_rpm: 15
    retry_attempts: 3
    timeout_segundos: 30
    selector_principal: ".corpo-artigo"
